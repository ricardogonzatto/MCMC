verbosity: 0
debug: True

params:
  Oc:
    prior: 
      min: 0.15
      max: 0.45
    latex: \Omega_c

  Ob:
    prior: 
      min: 0.01
      max: 0.07
    latex: \Omega_b

  w0:
    prior: 
      min: -1.3 
      max: -0.7
    latex: w_0

  S8:
    prior:
      min: 0.55
      max: 1.2
    latex: S_8 

  Om:
    derived: "lambda Oc, Ob: Oc + Ob"
    latex: \Omega_m

  sigma8:
    derived: "lambda S8, Om: S8/((Om / 0.3)**0.5)"
    latex: \sigma_8

likelihood:
  my_likelihood.my_likelihood: {}

sampler:
  mcmc:
#    learn_every: 20d
#    learn_proposal_Rminus1_max_early: 50.
#    learn_proposal_Rminus1_max: 30.
    Rminus1_stop: 0.01
    max_tries: 1000000
#    proposal_scale: 1.2

output: chains/mcmc_tests
